<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Train Waste Classification Model</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="nav-menu">
			<div class="nav-container">
				<a href="index.html" class="nav-item">
					<i class="fas fa-home"></i>
					Homepage
				</a>
				<a href="visualize.html" class="nav-item">
					<i class="fas fa-chart-bar"></i>
					Visualize
				</a>
				<a href="train.html" class="nav-item active">
					<i class="fas fa-brain"></i>
					Train Model
				</a>
			</div>
		</nav>
		<div class="container">
			<h1>Train Waste Classification Model</h1>
			<div class="training-content">
				<div class="model-config">
					<h2>Model Configuration</h2>
					<div class="config-grid">
						<div class="config-item">
							<label for="batchSize">Batch Size:</label>
							<input type="number" id="batchSize" value="32" min="1" />
						</div>
						<div class="config-item">
							<label for="epochs">Epochs:</label>
							<input type="number" id="epochs" value="10" min="1" />
						</div>
						<div class="config-item">
							<label for="learningRate">Learning Rate:</label>
							<input
								type="number"
								id="learningRate"
								value="0.001"
								step="0.001"
							/>
						</div>
					</div>
					<button id="trainButton" class="train-btn">
						<i class="fas fa-play"></i> Start Training
					</button>
				</div>

				<div class="training-progress">
					<h2>Training Progress</h2>
					<div id="lossChart"></div>
					<div id="accuracyChart"></div>
					<div class="progress-stats" id="progressStats"></div>
				</div>

				<div class="model-evaluation">
					<h2>Model Evaluation</h2>
					<div id="confusionMatrix"></div>
					<div class="test-results" id="testResults"></div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
		<script src="train.js"></script>
	</body>
</html>
